kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: app-api-allow
spec:
  podSelector:
    matchLabels:
      app: app-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: presentation
    - podSelector:
        matchLabels:
          app: db-tier
  egress:
  - to:
    - podSelector:
        matchLabels:
            app: presentation
    - podSelector:
        matchLabels:
            app: db-tier
