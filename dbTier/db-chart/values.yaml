# General data
general:
  standardName: mongo

db:
  userKey: MONGODB_USER
  user: our_user
  pwKey: MONGODB_PW
  pw: cGFzc3dvcmQ=

pv:
  accessModes: ReadWriteOnce
  storage: 250Mi
  hostPath: /opt/data
  reclaimPolicy: Retain
  storageClassName: mongodb-hostpath
  volumeMode: Filesystem

stateSet:
  replicas: 1
  serviceName: db-tier
  labelKey: app
  labelValue: db-tier
  containerName: mongo
  containerImage: ghcr.io/leodom01/xm_0091-software_containerization_db:latest
  containerPort: 27017
  pvcMountPath: /data/db

svc: 
  type: ClusterIP
  exposedPort: 30003